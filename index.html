<!DOCTYPE html>
<html>
<head>
  <title>Atidaryti Aplanką</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
window.TrelloPowerUp.initialize({
  'card-buttons': function(t) {
    return t.card('desc')
      .get('desc')
      .then(function(desc) {
        if (!desc) return [];

        const lines = desc.split('\n');
        const buttons = [];

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          const match = line.match(/^`(open-folder:\/\/[^`]+)`$/);

          if (match) {
            const folderLink = match[1].replace(/\\/g, '/');
            let label = 'Atidaryti aplanką';

            // Tikrinam ankstesnę eilutę, jei yra
            if (i > 0) {
              const prevLine = lines[i - 1].trim();
              const strongMatch = prevLine.match(/^\*\*(.+?)\*\*:?$/);
              if (strongMatch) {
                label = strongMatch[1].trim();
              }
            }

            buttons.push({
              icon: 'https://cdn-icons-png.flaticon.com/512/716/716784.png',
              text: label,
              callback: function(t) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = folderLink;
                document.body.appendChild(iframe);
                return t.closePopup();
              }
            });
          }
        }

        return buttons;
      });
  }
});
</script>
</body>
</html>
