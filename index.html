<!DOCTYPE html>
<html>
<head>
  <title>Atidaryti Aplanką</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
window.TrelloPowerUp.initialize({
  'card-buttons': function(t) {
    return t.card('desc')
      .get('desc')
      .then(function(desc) {
        if (!desc) return [];

        const lines = desc.split(/\r?\n/);
        const buttons = [];

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();

          // Jei tai yra `open-folder://` eilutė
          if (line.startsWith('`open-folder://') && line.endsWith('`')) {
            // Pašalinti `` simbolius ir pakeisti \ į /
            const rawPath = line.slice(1, -1).replace(/\\/g, '/');

            // Ieškome viršuje esančio **Pavadinimo:**
            let label = 'Atidaryti aplanką';
            for (let j = i - 1; j >= 0; j--) {
              const prevLine = lines[j].trim();
              const match = /^\*\*(.+?)\*\*[:]?$/.exec(prevLine);
              if (match) {
                label = match[1].trim();
                break;
              }
            }

            // Pasirenkame ikoną pagal pavadinimą
            let iconUrl = 'https://cdn-icons-png.flaticon.com/512/716/716784.png'; // default ikonėlė

            if (label.toLowerCase() === 'solidworks') {
              iconUrl = 'https://upload.wikimedia.org/wikipedia/commons/1/1e/SolidWorks_logo.svg'; // pvz. SolidWorks logo
            } else if (label.toLowerCase() === 'autocad') {
              iconUrl = 'https://images.icon-icons.com/48/PNG/512/autocad_folder_file_10565.png'; // pvz. AutoCAD logo
            } else if (label.toLowerCase() === 'paskaita') {
              iconUrl = 'https://cdn-icons-png.flaticon.com/512/2921/2921222.png'; // pvz. kita ikonėlė paskaitai
            }

            buttons.push({
              icon: iconUrl,
              text: label,
              callback: function(t) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = rawPath;
                document.body.appendChild(iframe);
                return t.closePopup();
              }
            });
          }
        }

        return buttons;
      });
  }
});
</script>
</body>
</html>
