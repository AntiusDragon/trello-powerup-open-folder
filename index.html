<!DOCTYPE html>
<html>
<head>
  <title>Atidaryti Aplanką</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
window.TrelloPowerUp.initialize({
  'card-buttons': function(t) {
    return t.card('desc')
      .get('desc')
      .then(function(desc) {
        if (!desc) return [];

        const lines = desc.split('\n');
        const buttons = [];

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];
          const match = line.match(/`open-folder:\/\/([^`]+)`/);

          if (match) {
            // Gauti aplanko kelią ir pavadinimą iš prieš tai esančios eilutės
            const rawPath = match[1].replace(/\\/g, '/');
            const labelLine = lines[i - 1] || 'Atidaryti aplanką';
            const labelMatch = labelLine.match(/\*\*(.+?)\*\*/);
            const label = labelMatch ? labelMatch[1] : 'Atidaryti aplanką';

            buttons.push({
              icon: 'https://cdn-icons-png.flaticon.com/512/716/716784.png',
              text: label,
              callback: function(t) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = `open-folder://${rawPath}`;
                document.body.appendChild(iframe);
                return t.closePopup();
              }
            });
          }
        }

        return buttons;
      });
  }
});
</script>
</body>
</html>
