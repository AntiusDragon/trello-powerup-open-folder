<!DOCTYPE html>
<html>
<head>
  <title>Atidaryti Aplanką</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
window.TrelloPowerUp.initialize({
  'card-buttons': function(t) {
    return t.card('desc')
      .get('desc')
      .then(function(desc) {
        if (!desc) return [];

        const lines = desc.split('\n');
        const buttons = [];
        let previousLabel = null;

        lines.forEach(line => {
          line = line.trim();

          // Jei eilutė baigiasi dvitaškiu – laikoma pavadinimu
          if (line.endsWith(':')) {
            previousLabel = line.slice(0, -1).trim();
            return; // pereinam prie kitos eilutės
          }

          // Jei tai open-folder:// nuoroda
          const match = line.match(/^(open-folder:\/\/.+)$/i);
          if (match) {
            const folderUrl = match[1].replace(/\\/g, '/');

            buttons.push({
              icon: 'https://cdn-icons-png.flaticon.com/512/716/716784.png',
              text: previousLabel || 'Atidaryti aplanką',
              callback: function(t) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = folderUrl;
                document.body.appendChild(iframe);
                return t.closePopup();
              }
            });

            previousLabel = null; // sunaudojam pavadinimą vieną kartą
          }
        });

        return buttons;
      });
  }
});
</script>
</body>
</html>
