<!DOCTYPE html>
<html>
<head>
  <title>Atidaryti Aplanką</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
window.TrelloPowerUp.initialize({
  'card-buttons': function(t) {
    return t.card('desc')
      .get('desc')
      .then(function(desc) {
        if (!desc) return [];

        const lines = desc.split('\n');
        const buttons = [];

        lines.forEach(line => {
          // Ieškoti formato: "Pavadinimas: open-folder://..."
          const match = line.match(/^(.+?):\s*(open-folder:\/\/.+)$/i);
          if (match) {
            const label = match[1].trim();
            const folderUrl = match[2].replace(/\\/g, '/');

            buttons.push({
              icon: 'https://cdn-icons-png.flaticon.com/512/716/716784.png',
              text: label,
              callback: function(t) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = folderUrl;
                document.body.appendChild(iframe);
                return t.closePopup();
              }
            });
          }
        });

        return buttons;
      });
  }
});
</script>
</body>
</html>
